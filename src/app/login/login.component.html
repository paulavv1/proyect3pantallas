<div class="container-fluid vh-100" style="background-color: lightpurple; display: flex; justify-content: center; align-items: center;">
    <div class="text-center" style="background-color: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
      <h2>Bienvenido, Ingresa tus datos</h2>
      <div class="mb-3">
        <label for="username" class="form-label">Usuario</label>
        <input type="text" id="username" class="form-control" placeholder="Escribe tu usuario">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input type="password" id="password" class="form-control" placeholder="Escribe tu contraseña">
      </div>
      <img src="https://cdn.pixabay.com/photo/2024/03/02/13/09/panda-8608551_960_720.png" alt="Panda" class="my-3" style="max-width: 300px;"/>
      <button class="btn btn-primary" (click)="onLogin()">Ingresar</button>
      <button class="btn btn-secondary mt-2" (click)="onCreateAccount()">Eres nuevo, crear usuario</button>
    </div>
  </div>
